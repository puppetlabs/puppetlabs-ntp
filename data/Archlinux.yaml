ntp::driftfile: '/var/lib/ntp/ntp.drift'
ntp::restrict:
  - 'default kod nomodify notrap nopeer noquery'
  - '-6 default kod nomodify notrap nopeer noquery'
  - '127.0.0.1'
  - '-6 ::1'
ntp::iburst_enable: false
ntp::servers:
  - '0.arch.pool.ntp.org'
  - '1.arch.pool.ntp.org'
  - '2.arch.pool.ntp.org'
  - '3.arch.pool.ntp.org'
